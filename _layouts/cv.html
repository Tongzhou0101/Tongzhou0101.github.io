---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.cv_pdf %}
      <a href="{{ page.cv_pdf | prepend: '/assets/pdf/' | relative_url }}" target="_blank" rel="noopener noreferrer" class="float-right">
        <i class="fa-solid fa-file-pdf"></i>
      </a>
    {% endif %}
  </header>
  <article>
    <div class="cv">
      <object data="{{ page.cv_pdf | prepend: '/assets/pdf/' | relative_url }}" type="application/pdf" width="100%" height="800px">
        <p>Your browser does not support viewing PDF files. You can download the PDF file <a href="{{ page.cv_pdf | prepend: '/assets/pdf/' | relative_url }}">here</a>.</p>
      </object>
    </div>
  </article>
</div>
